<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div>
        <div class="buttons">
            <div class="display-container">
                <div class="display" id="display">
                    <h1 class="value">0</h1>
                </div>
            </div>
            <div class="button-row">
                <button id="ac" name="AC">AC</button>
                <button id="+/-" name="Flip">+/-</button>
                <button id="%" name="Percentage">%</button>
                <button id="/" name="operation">รท</button>
            </div>
            <div class="button-row">
                <button id="7" name="number">7</button>
                <button id="8" name="number">8</button>
                <button id="9" name="number">9</button>
                <button id="*" name="operation">x</button>
            </div>
            <div class="button-row">
                <button id="4" name="number">4</button>
                <button id="5" name="number">5</button>
                <button id="6" name="number">6</button>
                <button id="-" name="operation">-</button>
            </div>
            <div class="button-row">
                <button id="1" name="number">1</button>
                <button id="2" name="number">2</button>
                <button id="3" name="number">3</button>
                <button id="+" name="operation">+</button>
            </div>
            <div class="button-row">
                <button id="0" name="number" class="buttonLarge">0</button>
                <button id="." name="number">.</button>
                <button id="=" name="output">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
